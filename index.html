<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Did I cry today?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cry-counter">
      <h1 id="count-el">0</h1>
      <h2>days since I last cried</h2>
    </div>
    <div class="buttons">
      <h3>did I cry today?</h3>
      <button id="increment-btn" onclick="increment()">
        I didn’t cry today
      </button>
      <button id="save-btn" onclick="save()">I cried today</button>
    </div>
    <div class="log">
      <h3 id="save-log">Days I went without crying: </h3>
    </div>
    <div class="about">
        <p>about</p>
        <p>
            I made a counter as a joke because I cry a lot. It’s ok to cry sometimes.
        </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
